program: train.py
name: distance_aware_self_attention_grid_search
method: grid
metric:
  goal: maximize
  name: test/acc
parameters:
  optimizer.lr:
    values: [0.01, 0.001, 0.0001]
  optimizer.weight_decay:
    values: [0.1, 0.01, 0.001]
  settings.hidden_dim:
    values: [10, 15, 20]
  settings.agg:
    values: [mean, max, sum]
  seed:
    value: 0

command:
  - mil_env/bin/python
  - ${program}
  - +experiment=mnist_collage
  - +model=distance_aware_self_attention
  - name=sweep_cpu_experiment
  - job_type=none
  - group=null
  - ${args_no_hyphens}
