program: train.py
name: transmil_grid_search
method: grid
metric:
  goal: maximize
  name: test/acc
parameters:
  optimizer.base_optimizer.lr:
    values: [0.01, 0.001, 0.0001]
  optimizer.base_optimizer.weight_decay:
    values: [0.1, 0.01, 0.001]
  seed:
    value: 0

command:
  - env/bin/python
  - ${program}
  - +experiment=mnist_collage
  - +model=transmil
  - name=sweep_cpu_experiment
  - job_type=null
  - group=null
  - ${args_no_hyphens}
